<div class="grid">
<div class="p-col-12 p-md-6 p-lg-3 mx-auto my-5 p-2" *ngFor="let property of character">
    <p-card  header="{{property.character}}" [style]="{width: '360px'}" styleClass="p-card-shadow"  class="grid text-layout" >
        <ng-template pTemplate="header">
            <img [src]=property.image [style]="{height: '472px'}"> 
        </ng-template>
        <p>{{property.quote}}</p>
        
        <p-inputNumber [(ngModel)]="quantity" placeholder="Number Quotes" *ngIf="quantity!=1 && quantity!=0"></p-inputNumber>
        <br>
        <br>
        <span class="spacer"></span>
        <button pButton type="button" label="Next quotes" (click)="generateQuote(quantity)"></button><br>
    </p-card>
    
    </div>
</div>
